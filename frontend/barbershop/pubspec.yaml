  syncfusion_flutter_datepicker: ^26.2.9
  syncfusion_localizations: ^26.2.9
  font_awesome_flutter: ^10.7.0
  material_design_icons_flutter: ^7.0.7296
  image_picker: ^1.1.2
  intl: ^0.19.0
  social_media_buttons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

