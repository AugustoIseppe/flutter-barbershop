name: barbershop
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  provider: ^6.1.2
  validatorless: ^1.2.3
  iconsax: ^0.0.8
  http: ^1.2.2
  emoji_picker_flutter: ^2.1.1
  ionicons: ^0.2.2
  flutter_spinkit: ^5.2.1
